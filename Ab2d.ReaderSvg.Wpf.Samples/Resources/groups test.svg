<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
<g id="g1">

  <rect x="0" y="0" width="200" height="100" fill="yellow"/>

  <g id="g2">
    <g id="g3">
      <ellipse id="e1" cx="10" cy="10" rx="10" ry="10" fill="red" />
      <g id="g4">
        <g id="g6" transform="matrix(2 0 0 1 -60 -10)">
          <g id="g5" transform="matrix(1 0 0 1 50 10)">
            <ellipse id="e2" cx="20" cy="20" rx="10" ry="10" fill="green" />
            
            <g id="g7" transform="matrix(0.5 0 0 1 20 20)">
              <g id="g8">
                <ellipse id="e3" cx="30" cy="10" rx="10" ry="10" transform="matrix(1 0 0 2 20 0)" fill="blue" />        
              </g>
            </g>

            <g id="g9" transform="matrix(5 0 0 5 0 0)">
              <g id="g10">
                <ellipse id="e4" cx="13" cy="5" rx="2" ry="2" style="fill:orange" />            
              </g>
            </g>

            <g id="g11" transform="matrix(1 0 0 1 -10 30)">
               <polygon id="p1" points="10,10 30,10, 20,20" style="fill:lime" />
               
               <g id="g12" transform="matrix(1.5 0 0 1 0 10)">
                 <polygon id="p2" points="10,10 30,10, 20,20" style="fill:aqua" />
                 
                 <g id="g13" transform="rotate(30)">
                   <polygon id="p3" points="10,10 30,10, 20,20" style="fill:purple" />
                 </g>
               </g>
             </g>            
          </g>
        </g>
      </g>
    </g>
  </g>
</g>
</svg> 